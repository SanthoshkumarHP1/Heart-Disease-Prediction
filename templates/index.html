<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00bcd4, #ff8a00);
            color: #808;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 60%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff5722;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        label {
            font-size: 1.1rem;
            font-weight: bold;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #ff5722;
            box-shadow: 0px 0px 10px rgba(255, 87, 34, 0.4);
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #ff3d00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST" action="/">
            <label>High Blood Pressure:</label>
            <select name="HighBP" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>High Cholesterol:</label>
            <select name="HighChol" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Cholesterol Check:</label>
            <select name="CholCheck" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Smoker:</label>
            <select name="Smoker" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Stroke:</label>
            <select name="Stroke" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Diabetes:</label>
            <select name="Diabetes" required>
                <option value="">Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            
            <label>Physical Activity:</label>
            <select name="PhysActivity" required>
                <option value="">Select</option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
            
            <label>Sex:</label>
            <select name="Sex" required>
                <option value="">Select</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            
            <label>Age:</label>
            <select name="Age" required>
                <option value="">Select</option>
                <option value="1">18-24</option>
                <option value="2">25-34</option>
                <option value="3">35-44</option>
                <option value="4">45-54</option>
                <option value="5">55-64</option>
                <option value="6">65+</option>
            </select>
            
            <label>Education:</label>
            <select name="Education" required>
                <option value="">Select</option>
                <option value="1">Never attended school</option>
                <option value="2">Elementary</option>
                <option value="3">Some high school</option>
                <option value="4">High school graduate</option>
                <option value="5">Some college</option>
                <option value="6">College graduate</option>
            </select>
            
            <label>Income:</label>
            <select name="Income" required>
                <option value="">Select</option>
                <option value="1">Less than $10,000</option>
                <option value="2">$10,000 - $15,000</option>
                <option value="3">$15,000 - $20,000</option>
                <option value="4">$20,000 - $25,000</option>
                <option value="5">$25,000 - $35,000</option>
                <option value="6">$35,000 - $50,000</option>
                <option value="7">$50,000 - $75,000</option>
                <option value="8">More than $75,000</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
